<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-background"></div>
      <div class="card-photo"></div>
      <div class="card-user">
        <h2 class="card-user-name">Victor Crest</h2>
        <span class="card-user-age">26</span>
        <span class="card-user-place">London</span>
      </div>
      <div class="card-data">
        <ul class="card-data-list">
          <li class="data-list-item">
            <span class="list-item-number">80K</span>
            <span class="list-item-name">Followers</span>
          </li>
          <li class="data-list-item">
            <span class="list-item-number">803K</span>
            <span class="list-item-name">Likes</span>
          </li>
          <li class="data-list-item">
            <span class="list-item-number">1.4K</span>
            <span class="list-item-name">Photos</span>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Darowl">Darowl.dev</a>.
    </p>
  </footer>
</body>
</html>
